{%with messages = get_flashed_messages()%}
  {%if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {%endif%}
{%endwith%}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Yodoc-m</title>
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="#"><img src= "{{ url_for('static', filename = 'img/common_main_logo.png') }}"></a>
        </nav>
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="/api/login">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="tel_no" id="tel_no" type="text" placeholder="전화번호" />
                                                <label for="telNo" class="label_color">전화번호</label>
                                            </div>
                                            <div class="form-floating">
                                                <input class="form-control" name="user_pw" id="user_pw" type="password" placeholder="비밀번호" />
                                                <label for="user_pw" class="label_color">비밀번호</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between btn-login">
                                                <div class="mt-3">
                                                    <button class="btn btn-primary" type="submit">로그인</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/register">회원가입</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <footer>{% include 'footer.html' %}</footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
