{%with messages = get_flashed_messages()%}
  {%if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {%endif%}
{%endwith%}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Yodoc-m</title>
        <link href="{{ url_for('static', filename = 'css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <style>
        @media (max-width:600px) {
            .org_border{margin-bottom: 15px;}
        }
    </style>
    <body class="bg-dark">
        <div id="layoutAuthentication">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand ps-3" href="#"><img src="{{ url_for('static', filename = 'img/common_main_logo.png') }}"></a>
        </nav>
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">회원가입</h3></div>
                                    <div class="card-body">
                                        <form action="/register" method="post">
                                            <div class="row mb-3">
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="user_id" type="text" placeholder="ID" required/>
                                                        <label for="user_id" class="label_color">아이디</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="user_pw" type="password" placeholder="PW" required/>
                                                        <label for="user_pw" class="label_color">비밀번호</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="user_name" type="text" placeholder="NAME"  required/>
                                                        <label for="user_name" class="label_color">이름</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="tel_no" type="text" placeholder="tel_no" maxlength="11" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required/>
                                                        <label for="tel_no" class="label_color">전화번호</label>
                                                    </div>
                                                </div>
                                                <div class="form-floating">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="user_group" type="hidden" value="D" required/>
                                                    </div>
                                                </div>
                                                <div>
                                                    <button class="btn btn-primary btn-register" type="submit"> 회원가입</button>
                                                </div>
                                            </div>  
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/">로그인</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <footer>{% include 'footer.html' %}</footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
    </body>
</html>
